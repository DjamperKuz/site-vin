{% load static %}
<!DOCTYPE html>
<head>
  <meta charset = "utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0 ">
  <title> Вход в аккаунт </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@400;600;700&family=Roboto&family=Rubik:wght@400;700&display=swap"
      rel="stylesheet">
</head>
<body>


<form class="box" method="post">
  {% csrf_token %}
  <h1>Вход</h1>
  {{ form.as_p }}
  <input type="submit"  value="Войти" class="signup-btn">
  <a href="{% url 'signup' %}" class="reg-btn">Нет аккаунта? Зарегистрируйтесь</a>
</form>
</body>
<style media="screen">
body{
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background:#ddeefc;

}
.box{
  width:250px;
  padding: 40px;
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
}
.box h1{
  color:black;
  text-transform: uppercase;
  text-align: center;
  font-weight: 500;
}
.box input[type = "text" ],.box input[type = "password"]{
  border: 0;
  background: none;
  display: block;
  margin: 20px auto;
  text-align: center;
  border: 2px solid #ddeefc;
  padding: 14px 10px;
  width: 200px;
  outline: none;
  color:black;
  border-radius: 24px;
  transition: 0.25s;
}
.box input[type = "text" ]:focus,.box input[type = "password"]:focus{
  width: 200px;
  border-color: #ddeefc;
}
.box input[type = "submit"]{
  border: 0;
  background: #ddeefc;
  display: block;
  margin:20px auto;
  text-align: center;
  border: 2px solid #ddeefc;
  padding: 14px 40px;
  outline: none;
  color:black;
  border-radius: 24px;
  transition: 0.25s;
  cursor: pointer;
}
.box input[type = "submit"]:hover{
  background: #6495ED;
}
.form_btn{
  border: none;
  cursor: pointer;
  font-size: inherit;
  background-color:#6495ED; /*#03a9f4;*/
  color: white;
  padding: 10px 90px;
}

.reg-btn{
  border: none;
  cursor: pointer;
  text-decoration: none;
  color:  black;
  font-family: sans-serif;
  padding: 10px 60px;
  transition: 0.25s;
  border-radius: 24px;
  display: block;
  text-align:center;
}

.reg-btn:hover{
  background: #ddeefc;
}

</style>
</html>
